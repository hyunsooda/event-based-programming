<html>
<body>
    <div>
        <h4> 데이터 1 : <output id='d1'> </output> </h4> <!-- 1초마다 1씩증가 -->
        <h3> <output id='d2'> </output> </h3>
        <h3> <output id='d3'> </output> </h3>
    </div>
</body>
<script src='Events.js'></script>
<script src='loop.js'></script>
<script>
let c = 0;
const output2 = document.querySelector('#d2');
const output1 = document.querySelector('#d1');
const output3 = document.querySelector('#d3');

const callback1 = number => {
    output2.textContent = `${number} 증가 !`
};
const callback2 = number => {
    output3.textContent = `${number}번째 콜백 !`
};

Events.on('plus', callback1);
Events.on('plus', callback2);

start( () => {
    output1.textContent = c++;

    if(c > 50) Events.off('plus', callback2);
    if(c > 100) Events.on('plus', callback2); 
},100);

</script>

</html>
